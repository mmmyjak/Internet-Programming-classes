<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    <title>{% block title %}Home{% endblock %}</title>
</head>

<body>

  <div class="logo">
    <h1>eConverter.pl</h1>
    <p>The Best currency converter in the world</p>
  </div>

  <div class="container-fluid">
    <h3>eConverter.pl Currency Converter</h3>
    <form action="/" method="POST">
      <div class="row mb-5">
        <div class="amountdiv offset-1 offset-lg-3 offset-md-0 col-10 col-lg-2 col-md-3 mb-3">
          <label class="form-label" for="amount">Amount:</label><br/>
          <input type="text" id="amount" name="amount" class="form-control" value="{% if data %}{{data[2]}}{% endif %}">
        </div>
        <div class="fromdiv col-10 col-lg-2 offset-1 offset-md-0 col-md-4 mb-3">
          <label class="form-label" for="from">From:</label><br/>
          <select name="from" id="from" class="form-control">
            <option value="USD">USD - US Dollar</option>
            <option value="GBP"{% if data %}{% if data[0] == 'GPB' %}selected{% endif %}{% endif %}>GBP - British Pound</option>
            <option value="CAD"{% if data %}{% if data[0] == 'CAD' %}selected{% endif %}{% endif %}>CAD - Canadian Dollar</option>
            <option value="PLN"{% if data %}{% if data[0] == 'PLN' %}selected{% endif %}{% endif %}>PLN - Polish Zloty</option>
            <option value="EUR"{% if data %}{% if data[0] == 'EUR' %}selected{% endif %}{% endif %}>EUR - EURO</option>
            <option value="NOK"{% if data %}{% if data[0] == 'NOK' %}selected{% endif %}{% endif %}>NOK - Norwegian Krone</option>
            <option value="RUB"{% if data %}{% if data[0] == 'RUB' %}selected{% endif %}{% endif %}>RUB - Russian Ruble</option>
            <option value="TRY"{% if data %}{% if data[0] == 'TRY' %}selected{% endif %}{% endif %}>TRY - Turkish Lira</option>
            <option value="CHF"{% if data %}{% if data[0] == 'CHF' %}selected{% endif %}{% endif %}>CHF - Swiss Franc</option>
            <option value="RON"{% if data %}{% if data[0] == 'RON' %}selected{% endif %}{% endif %}>RON - Romanian Leu</option>
            <option value="MXN"{% if data %}{% if data[0] == 'MXN' %}selected{% endif %}{% endif %}>MXN - Mexican Peso</option>
            <option value="JPY"{% if data %}{% if data[0] == 'JPY' %}selected{% endif %}{% endif %}>JPY - Japanese Yen</option>
          </select>
        </div>
        <div class="todiv col-10 col-lg-2 offset-1 offset-md-0 col-md-4 mb-3">
          <label class="form-label" for="to">To:</label><br/>
          <select name="to" id="to" class="form-control">
            <option value="USD">USD - US Dollar</option>
            <option value="GBP"{% if data %}{% if data[1] == 'GPB' %}selected{% endif %}{% endif %}>GBP - British Pound</option>
            <option value="CAD"{% if data %}{% if data[1] == 'CAD' %}selected{% endif %}{% endif %}>CAD - Canadian Dollar</option>
            <option value="PLN"{% if data %}{% if data[1] == 'PLN' %}selected{% endif %}{% endif %}>PLN - Polish Zloty</option>
            <option value="EUR"{% if data %}{% if data[1] == 'EUR' %}selected{% endif %}{% endif %}>EUR - EURO</option>
            <option value="NOK"{% if data %}{% if data[1] == 'NOK' %}selected{% endif %}{% endif %}>NOK - Norwegian Krone</option>
            <option value="RUB"{% if data %}{% if data[1] == 'RUB' %}selected{% endif %}{% endif %}>RUB - Russian Ruble</option>
            <option value="TRY"{% if data %}{% if data[1] == 'TRY' %}selected{% endif %}{% endif %}>TRY - Turkish Lira</option>
            <option value="CHF"{% if data %}{% if data[1] == 'CHF' %}selected{% endif %}{% endif %}>CHF - Swiss Franc</option>
            <option value="RON"{% if data %}{% if data[1] == 'RON' %}selected{% endif %}{% endif %}>RON - Romanian Leu</option>
            <option value="MXN"{% if data %}{% if data[1] == 'MXN' %}selected{% endif %}{% endif %}>MXN - Mexican Peso</option>
            <option value="JPY"{% if data %}{% if data[1] == 'JPY' %}selected{% endif %}{% endif %}>JPY - Japanese Yen</option>
          </select>
        </div>
      </div>
     
          <input type="submit" class="btn btn-primary btn-lg col-6 offset-3 col-lg-4 offset-lg-4 mb-5" value="Submit">

      </form>

    <div class="row">
      <div class="result offset-1 offset-md-3 col-10 col-md-6">
      {% if data %}
      <p>{{data[2]}} {{data[0]}} = {{data[3]}} {{data[1]}}</p>
      {% elif error %}
      <p>{{error}}</p>
      {% endif %}
    </div>
  </div>
  </div>
    

</body>

</html>
